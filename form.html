<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="./assets/logo-dark.png" alt="sidelogo" width="150px">
            <img src="./assets/menu-icon-18.png" alt="menu" width="40px" style="padding-right:20px; display: none;">
            <div id="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Pricing</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <div id="infoForm">
            <form>
                <h1>Side Hustle 6.0 Wait List</h1>
                <div class="form-wrapper">
                    <div class="content">
                        <label for="user">Username:</label>
                        <input type="text" id="user" required>

                        <label for="user">Gender:</label>
                        <!-- <input type="text"> -->
                        <select name="gender"
                            style="display: block; margin: 10px 0 10px 0; width: 100%; height: 30px; border: 1px solid #ced4da; border-radius: 4px;">
                            <option value="none" selected>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                        <label for="passWord">Password:</label>
                        <input type="password" id="passWord" placeholder="Input a valid password">
                    </div>
                    <div class="gutter"></div>
                    <div class="content">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" required>

                        <label for="house">Address:</label>
                        <input type="text" id="house" placeholder="1234 Main St.">

                        <label for="pass">Confirm Password:</label>
                        <input type="password" id="pass" placeholder="Input the same password">
                    </div>
                </div>
                <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone">

                        <button>Submit Now!</button>
            </form>
        </div>
    </div>
</body>

</html>
